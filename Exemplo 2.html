<HTML>
    <HEAD>
        <TITLE>Exemplo de aplicação das regras CSS através da tag style</TITLE>
        <META CHARSET="UTF-8">
        <!--CSS no próprio html-->
        <STYLE TYPE="TEXT/CSS">
          P{
              FONT-SIZE:40PX;
              COLOR:#FF0000;
          }
        </STYLE>
    </HEAD>
    <BODY>
        <P>Olá mundo</P>
        <P>Olá mundo novamente!</P>
    </BODY>
</HTML>
